<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>

    <style>
        body{
            font-variant-caps: all-petite-caps;
        }
        
        div .widget  {
        width: 100%;
        min-height: 80px;
        background:
            linear-gradient(to right, #fff 3px, transparent 3px) 0 0,
            linear-gradient(to right, #fff 3px, transparent 3px) 0 100%,
            linear-gradient(to left, #fff 3px, transparent 3px) 100% 0,
            linear-gradient(to left, #fff 3px, transparent 3px) 100% 100%,
            linear-gradient(to bottom, #fff 3px, transparent 3px) 0 0,
            linear-gradient(to bottom, #fff 3px, transparent 3px) 100% 0,
            linear-gradient(to top, #fff 3px, transparent 3px) 0 100%,
            linear-gradient(to top, #fff 3px, transparent 3px) 100% 100%;

        background-repeat: no-repeat;
        background-size: 20px 20px;
    } 

        .widget {
            padding: 5px 5px ;
            color: #fff;
            max-width: 95%;
            margin: auto;
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            line-height: 1.4em;
      
        }

        .frase {
            text-align: center;
            font-variant-caps: petite-caps;
            font-size: 2em;
            padding: 20px 0;            
        }
        .wrapper{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 50px;
        }
           
        .greet{
            font-size: 3em;
            line-height: 0.7em;
            height: 80%;            
            text-align: center;

        }

        .date {
            font-family: monospace;
            font-size: 3em;
            height: 10%;
            text-align: left;
        }
        
        .clock {
            font-family: monospace;
            font-size: 3em;
            height: 10%;
            text-align: right;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }

    </style>
</head>
<body>

<div class="container>">
    <div class="widget">
        <div class = "wrapper">
            <div class="date" id="date"></div>
            <div class="greet" id="greet"></div>
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
<!--                 <div class="colon">:</div>
                <div class="time" id="sec"></div> -->
            </div>
        </div>
        <div class="frase" id="frase"></div>
    </div>
</div>
        
<script src="js/script.js"></script>

</body>
</html>
